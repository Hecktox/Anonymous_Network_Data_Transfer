<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Tor</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS.css') }}">
    
</head>
<body>
    <h1 class="header">Bell Tor</h1>
    <h1 class="header2">Ip's</h1>
    <form id="connectForm" method="POST">
        <table class="table1">
            <tr>
                <th>IP</th>
                <th>Add IP</th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="newIP" placeholder="Enter IP address">
                </td>
                <td>
                    <button type="button" class="button1" onclick="addIP()">Add IP</button>
                </td>
            </tr>
        </table>
    </form>
    
    <table class="table2">
        <h1 class="header2">Receive Data</h1>
        <tr>
            <th>File</th>
            <th>Messege</th>
        </tr>
        <tr>
            <td>
                file.zip
            </td>
            <td>
                messege
                <button class="button2">Download</button>
            </td>
        </tr>
        <tr>
            <td>
                file.zip
            </td>
            <td>
                messege
                <button class="button2">Download</button>
            </td>
        </tr>
        <tr>
            <td>
                file.zip
            </td>
            <td>
                messege
                <button class="button2">Download</button>
            </td>
        </tr>
        <tr>
            <td>
                file.zip
            </td>
            <td>
                messege
                <button class="button2">Download</button>
            </td>
        </tr>
    </table>

    <script>
        // Initialize an array to store added IPs
        var addedIPs = [];

        function connectClicked(selectedIP) {
            // Redirect to Page2.html with the selected IP as a query parameter
            window.location.href = 'Page2.html?selectedIP=' + selectedIP;
        }

        function addIP() {
            var newIP = document.getElementById('newIP').value;
            if (newIP.trim() !== '') {
                // Add the new IP to the array
                addedIPs.push(newIP);

                // Append the new IP under the "Add IP" column
                var table = document.querySelector('.table1');
                var newRow = table.insertRow(-1); // Insert at the end
                var newCellIP = newRow.insertCell(0);
                newCellIP.innerHTML = newIP;

                var newCellButton = newRow.insertCell(1);
                newCellButton.innerHTML = '<button type="button" class="button1" onclick="connectClicked(\'' + newIP + '\')">Connect</button>';

                document.getElementById('newIP').value = '';
            }
        }

        // Add an event listener to the form to prevent its default submission behavior
        document.getElementById('connectForm').addEventListener('submit', function (event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
